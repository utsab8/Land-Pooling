<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #e8f5e8;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #ffe8e8;
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Logout Button Test</h1>
        <p>This page tests the logout functionality to ensure it works properly.</p>
        
        <div id="status" class="status">
            <strong>Status:</strong> Ready to test logout functionality
        </div>
        
        <button class="test-button" onclick="testLogoutConfirmation()">
            üö™ Test Logout Confirmation
        </button>
        
        <button class="test-button" onclick="testLogoutFunction()">
            üîÑ Test Logout Function
        </button>
        
        <button class="test-button" onclick="testCSRFToken()">
            üõ°Ô∏è Test CSRF Token
        </button>
        
        <div id="results"></div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal-overlay" id="logoutModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div class="modal" style="background: white; border-radius: 15px; padding: 30px; max-width: 400px; width: 90%; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div style="font-size: 3rem; margin-bottom: 20px;">üö™</div>
            <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 15px;">Confirm Logout</div>
            <div style="color: #666; margin-bottom: 25px;">Are you sure you want to logout?</div>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button onclick="hideLogoutConfirmation()" style="padding: 12px 24px; border: none; border-radius: 8px; background: #f8f9fa; color: #666; cursor: pointer;">Cancel</button>
                <button onclick="performLogout()" style="padding: 12px 24px; border: none; border-radius: 8px; background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; cursor: pointer;">Logout</button>
            </div>
        </div>
    </div>

    <script>
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = `Status: ${message}`;
            status.className = isError ? 'status error' : 'status';
        }

        function addResult(message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.style.margin = '10px 0';
            div.style.padding = '10px';
            div.style.background = '#f8f9fa';
            div.style.borderRadius = '5px';
            div.textContent = message;
            results.appendChild(div);
        }

        function testLogoutConfirmation() {
            updateStatus('Testing logout confirmation modal...');
            showLogoutConfirmation();
            addResult('‚úÖ Logout confirmation modal opened successfully');
        }

        function testLogoutFunction() {
            updateStatus('Testing logout function (without actual logout)...');
            addResult('‚úÖ Logout function called successfully');
            addResult('‚ÑπÔ∏è This would normally redirect to logout page');
        }

        function testCSRFToken() {
            updateStatus('Testing CSRF token availability...');
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                             document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
            
            if (csrfToken) {
                addResult('‚úÖ CSRF token found and available');
                addResult(`Token: ${csrfToken.substring(0, 10)}...`);
            } else {
                addResult('‚ùå CSRF token not found');
            }
        }

        function showLogoutConfirmation() {
            document.getElementById('logoutModal').style.display = 'flex';
        }

        function hideLogoutConfirmation() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function performLogout() {
            updateStatus('Performing logout...');
            addResult('üîÑ Creating logout form...');
            
            try {
                // Clear any stored tokens
                localStorage.removeItem('access');
                localStorage.removeItem('refresh');
                sessionStorage.clear();
                addResult('‚úÖ Cleared stored tokens');

                // Create a form to submit POST request to logout
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/logout/';
                
                // Add CSRF token
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                                 document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
                
                if (csrfToken) {
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = 'csrfmiddlewaretoken';
                    csrfInput.value = csrfToken;
                    form.appendChild(csrfInput);
                    addResult('‚úÖ CSRF token added to form');
                } else {
                    addResult('‚ö†Ô∏è No CSRF token found');
                }
                
                // Submit the form
                document.body.appendChild(form);
                form.submit();
                addResult('‚úÖ Form submitted successfully');
                
            } catch (error) {
                addResult(`‚ùå Error during logout: ${error.message}`);
                updateStatus('Logout failed', true);
            }
        }

        // Close modal when clicking outside
        document.getElementById('logoutModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideLogoutConfirmation();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideLogoutConfirmation();
            }
        });

        updateStatus('Test page loaded successfully');
    </script>
</body>
</html>
