<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - GeoSurvey</title>
    <link rel="stylesheet" href="/static/userdashboard/dashboard.css">
    <style>
        .test-container {
            padding: 20px;
            text-align: center;
        }
        .test-navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }
        .test-profile {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .test-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>CSS Test Page</h1>
        <p>If you can see this page with proper styling, CSS is working!</p>
        
        <div class="test-navbar">
            <h2>Test Navbar</h2>
            <div class="test-profile">
                <div class="test-avatar"></div>
                <span>Test User</span>
            </div>
        </div>
        
        <p>Background should be a purple gradient. If you see this, CSS is loading correctly!</p>
    </div>
</body>
</html>
