<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join GeoSurvey - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'account/signup.css' %}">
</head>
<body>
    <div class="page-container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Branding -->
            <div class="branding-panel">
                <div class="branding-content">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        <h1 class="brand-name">GeoSurvey</h1>
                    </div>
                    <h2 class="welcome-title">Join Our Community!</h2>
                    <p class="welcome-subtitle">Create your account and start exploring the world of geospatial data analysis.</p>
                    
                    <div class="features-list">
                        <div class="feature-item">
                            <i class="fas fa-rocket"></i>
                            <span>Get Started Free</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-database"></i>
                            <span>Unlimited Storage</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-headset"></i>
                            <span>24/7 Support</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Signup Form -->
            <div class="form-panel">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Fill in your details to get started</p>
                    </div>

                    <form id="signupForm" class="signup-form">
                        <div class="form-row">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
                                    <label for="full_name" class="floating-label">Full Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                                <label for="email" class="floating-label">Email Address</label>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-phone input-icon"></i>
                                <input type="tel" id="phone_number" name="phone_number" required placeholder="Enter your phone number">
                                <label for="phone_number" class="floating-label">Phone Number</label>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                                <label for="password" class="floating-label">Password</label>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            

                            

                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                                <label for="confirm_password" class="floating-label">Confirm Password</label>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <span class="checkmark"></span>
                                Subscribe to our newsletter for updates and tips
                            </label>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Create Account</span>
                            <div class="btn-loader">
                                <div class="spinner"></div>
                            </div>
                        </button>

                        <div class="divider">
                            <span>or sign up with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google-btn">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn github-btn">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </button>
                        </div>

                        <div id="signupError" class="error-message"></div>
                    </form>

                    <div class="login-prompt">
                        <p>Already have an account? <a href="/api/account/login-page/" class="login-link">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'account/signup.js' %}"></script>
</body>
</html>
