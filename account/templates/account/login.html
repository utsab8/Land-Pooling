<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoSurvey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'account/login.css' %}">
</head>
<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" name="next" id="nextInput" value="{{ next|default:'/dashboard/' }}">
            <button type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>
        <div class="signup-link">
            <span>Don't have an account?</span>
            <a href="/api/account/signup-page/" class="signup-btn">Sign Up</a>
        </div>
    </div>
    <script src="{% static 'account/login.js' %}"></script>
</body>
</html>
