<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug - GeoSurvey</title>
    {% load static %}
    <style>
        /* Inline critical CSS for testing */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }
        
        .test-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .test-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .test-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .css-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .css-working {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        
        .css-not-working {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
    </style>
    <link rel="stylesheet" href="{% static 'account/login.css' %}">
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">CSS Debug Test</h1>
        
        <form>
            <input type="email" class="test-input" placeholder="Email" required>
            <input type="password" class="test-input" placeholder="Password" required>
            <button type="submit" class="test-button">Test Button</button>
        </form>
        
        <div id="cssStatus" class="css-status css-not-working">
            Checking CSS status...
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <p><strong>If you see:</strong></p>
            <ul style="text-align: left;">
                <li>Purple gradient background → CSS is working</li>
                <li>White container with blur effect → CSS is working</li>
                <li>Styled input fields and button → CSS is working</li>
                <li>Plain white background → CSS is NOT working</li>
            </ul>
        </div>
    </div>

    <script>
        // Check if CSS is loaded
        setTimeout(function() {
            const body = document.body;
            const computedStyle = window.getComputedStyle(body);
            const background = computedStyle.background;
            
            if (background.includes('linear-gradient') || background.includes('667eea')) {
                document.getElementById('cssStatus').textContent = '✅ CSS is working correctly!';
                document.getElementById('cssStatus').className = 'css-status css-working';
            } else {
                document.getElementById('cssStatus').textContent = '❌ CSS is not working - Check static files';
                document.getElementById('cssStatus').className = 'css-status css-not-working';
            }
        }, 1000);
    </script>
</body>
</html>
